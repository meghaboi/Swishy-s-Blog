<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swishy's Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
      }

      /* Hide default cursor on devices that support hover */
      @media (hover: hover) and (pointer: fine) {
        body {
          cursor: none;
        }
      }

      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        filter: blur(80px) saturate(1.2);
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        mix-blend-mode: screen;
      }

      .blob1 {
        width: 50vw;
        height: 50vw;
        max-width: 500px;
        max-height: 500px;
        background: #4f46e5; /* indigo-600 */
        animation: move1 25s infinite alternate;
      }

      .blob2 {
        width: 40vw;
        height: 40vw;
        max-width: 400px;
        max-height: 400px;
        background: #7c3aed; /* violet-600 */
        animation: move2 30s infinite alternate-reverse;
      }
      
      .blob3 {
        width: 30vw;
        height: 30vw;
        max-width: 350px;
        max-height: 350px;
        background: #db2777; /* pink-600 */
        animation: move3 20s infinite alternate;
      }

      @keyframes move1 {
        from { transform: translate(-10vw, -10vh) rotate(-90deg); }
        to { transform: translate(40vw, 30vh) rotate(90deg); }
      }
      
      @keyframes move2 {
        from { transform: translate(60vw, 20vh) scale(0.8); }
        to { transform: translate(10vw, 70vh) scale(1.2); }
      }
      
      @keyframes move3 {
        from { transform: translate(20vw, 80vh); }
        to { transform: translate(70vw, 10vh); }
      }

      /* Custom Cursor Styles */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
      }
      
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #c4b5fd; /* violet-300 */
      }
      
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid #a78bfa; /* violet-400 */
        transition: transform 0.15s ease-out, background-color 0.2s ease, border-color 0.2s ease, width 0.2s ease, height 0.2s ease;
      }

      .cursor-outline.cursor-hover {
        transform: translate(-50%, -50%) scale(1.5);
        background-color: rgba(167, 139, 250, 0.2);
        border-color: #c4b5fd;
      }

      /* Hide custom cursor on touch devices */
      @media (pointer: coarse) {
        .cursor-dot,
        .cursor-outline {
          display: none;
        }
      }
    </style>
